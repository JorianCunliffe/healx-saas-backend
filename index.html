<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0f172a; color: #e2e8f0; }

    <script type="importmap">

  "imports": {

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Babel for in-browser TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load the index.tsx as a babel script -->
    <script type="text/babel" data-type="module" src="/index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
