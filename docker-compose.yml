version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healxpassword}
      POSTGRES_DB: ${POSTGRES_DB:-healx_vault}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    environment:
      # These now pull from your .env file
      DATABASE_URL: ${DATABASE_URL}
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase_credentials.json
      FIREBASE_STORAGE_BUCKET: ${FIREBASE_STORAGE_BUCKET}
    depends_on:
      - db

volumes:
  postgres_data:
